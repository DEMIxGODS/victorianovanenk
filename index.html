<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spotless Hungry Crocodile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="twitter:card" content="summary_large_image" />

  <!-- Reset Styles -->
  <style>
    html { line-height: 1.15; scroll-behavior: smooth; }
    body { margin: 0; }
    *, *::before, *::after {
      box-sizing: border-box;
      border: 0 solid transparent;
      -webkit-font-smoothing: antialiased;
    }
    body, h1, h2, h3, h4, h5, h6, p, ul, li, figure, blockquote {
      margin: 0;
      padding: 0;
    }
    button, input, select, textarea {
      font: inherit;
      line-height: 1.15;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      display: block;
      max-width: 100%;
    }
  </style>

  <!-- Base Styles -->
  <style>
    html {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    body {
      font-weight: 400;
      line-height: 1.5;
      color: #1a1a1a;
      background: #f9f9f9;
    }

    @keyframes fade-in-left {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>

  <!-- Fonts & Animate.css -->
  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400..700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" />

  <!-- TeleportHQ Styles -->
  <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
</head>

<body>
  <div id="app">
    <section style="padding: 50px; text-align: center;">
      <h1 class="animate__animated animate__fadeInLeft">Welcome to Spotless Hungry Crocodile</h1>
      <p>This is your home page. Edit this content as you like!</p>
    </section>
  </div>

  <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
</body>
</html>
